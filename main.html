<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rank Predictor - JEE Main</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      color: #333;
    }

    nav {
      background-color: #00264d;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      color: white;
    }

    nav .title {
      font-size: 20px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: opacity 0.3s;
    }

    nav ul li a:hover {
      opacity: 0.7;
    }

    h2 {
      text-align: center;
      padding: 20px;
      background-color: #004080;
      color: white;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 20px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <nav>
    <div class="title">JEE MAINS AND ADVANCE</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="main.html">Rank Predictor (Main)</a></li>
      <li><a href="adv.html">Rank Predictor (Advanced)</a></li>
    </ul>
  </nav>

  <h2>Rank Predictor - JEE Main</h2>

  <div class="container">
    <label for="score">Enter Your JEE Main Score (Out of 300):</label>
    <input type="number" id="score" placeholder="e.g. 190" min="0" max="300" />

    <button onclick="predictRank()">Predict Rank</button>

    <div id="result"></div>
  </div>

  <script>
    function predictRank() {
      const score = parseInt(document.getElementById('score').value);
      const result = document.getElementById('result');
      
      if (isNaN(score) || score < 0 || score > 300) {
        result.textContent = "Please enter a valid score between 0 and 300.";
        result.style.color = "red";
        return;
      }

      let rank;
      if (score >= 280) rank = "Top 100";
      else if (score >= 250) rank = "Top 1,000";
      else if (score >= 200) rank = "Top 5,000";
      else if (score >= 150) rank = "Top 25,000";
      else if (score >= 100) rank = "Top 75,000";
      else rank = "Above 75,000";

      result.textContent = `Estimated Rank: ${rank}`;
      result.style.color = "green";
    }
  </script>

</body>
</html>
